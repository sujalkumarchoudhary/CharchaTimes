<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="main-nav container flex">
            <a href="#" onclick="reload()" class="company-logo">
                <img src="./assest/logo.png" alt="logo">
            </a>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-iteam" id="technology" onclick="onNavIteamClick('technology')">Technology</li>
                    <li class="hover-link nav-iteam" id="finance" onclick="onNavIteamClick('finance')">Finance</li>
                    <li class="hover-link nav-iteam" id="politics" onclick="onNavIteamClick('politics')">Politics</li>
                    <li class="hover-link nav-iteam" id="health" onclick="onNavIteamClick('health')">Health</li>
                    <li class="hover-link nav-iteam" id="ipl" onclick="onNavIteamClick('ipl')">IPL</li>
                </ul>

            </div>
            <div class="search-bar flex">
                <input type="text" id="search-text" class="news-input" placeholder="e.g. Science">
                <button class="search-button" id="search-button">Search</button>
            </div>
        </div>

    </nav>

    <main>
        <div class="cards-container container flex" id="cards-container">
            
        </div>
    </main>

    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is the Tittle</h3>
                <h6 class="news-source" id="news-source">End Gadget 17/02/2024</h6>
                <p class="news-desc" id="news-desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Accusamus temporibus quo amet quaerat. Sed, doloribus aliquid officia dolorum optio quia!</p>
            </div>
        </div>
    </template>



    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
